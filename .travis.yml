language: generic
sudo: required
services: 
  - docker

before_install:
  - docker build -t sonalirn/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true sonalirn/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-591707948609"
  bucker_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"